{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tele-Medicine Chat</title>
  <link rel="stylesheet" href="{% static 'tele_medicine/css/Diagnosis.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav>
    <h1>TeleHealth Connect 24/7</h1>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </nav>
    <main>
    <div class="chat-card">
      <div class="results-area">
        <!-- chat messages will be appended here -->
        <div id="chat-messages" class="chat-messages">
          <div class="results-text">Chat results will be shown here</div>
        </div>
      </div>
  <form id="diagnosis-form" class="input-area" autocomplete="off" data-predict-url="{% url 'predict_disease' %}">
        <label class="file-upload">
          <input type="file" id="fileInput" />
          <!-- <span class="file-btn"><i class="ri-upload-line"></i> Upload Doc</span> -->
        </label>
        <input id="diagnosis-input" type="text" placeholder="Write your message..." class="text-box" />
        <button type="submit" class="send-btn">
          <i class="ri-send-plane-2-line"></i> Send
        </button>
      </form>
    </div>
  </main>

  <script src="{% static 'tele_medicine/js/diagnosis_chat.js' %}"></script>
</body>
</html>
