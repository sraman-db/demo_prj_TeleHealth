{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Details - TeleHealth Connect 24/7</title>
    <link rel="stylesheet" href="{% static 'tele_medicine/css/doctors.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <main>
        <nav>
            <h1>TeleHealth Connect 24/7</h1>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </nav>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by doctor name, department, qualification, or address..."
                />
            </div>
        </div>

        <!-- Doctors Grid -->
        <div id="doctorsGrid" class="doctors-grid">
            <!-- Doctor cards will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="ri-search-line"></i>
            <p>No doctors found matching your search.</p>
        </div>
    </main>

    <script src="{% static 'tele_medicine/js/doctors.js' %}"></script>
</body>
</html>
