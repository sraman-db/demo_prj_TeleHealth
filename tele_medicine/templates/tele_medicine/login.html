
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleHealth Connect 24/7 - Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      background-color: #4a90a4;
      background-image:
        linear-gradient(rgba(0, 50, 100, 0.3), rgba(0, 50, 100, 0.3)),
        url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=1920&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .main {
      position: relative;
      z-index: 1;
      background: rgba(173, 216, 230, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px 35px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #004c8c;
      margin-bottom: 10px;
    }

    h3 {
      color: #002b5b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 5px;
      text-align: left;
      color: #023047;
      font-weight: bold;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.4);
      color: #023047;
      font-weight: 500;
      outline: none;
      transition: background 0.2s;
    }

    input::placeholder {
      color: #333;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.6);
    }

    button {
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
      border: none;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      background: rgba(0, 119, 182, 0.6);
      backdrop-filter: blur(6px);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: rgba(0, 119, 182, 0.9);
      transform: scale(1.03);
    }

    p {
      font-size: 14px;
      color: #FFFFFF;
    }

    p a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .success-message {
      display: none;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* ✅ Back to Home Button Styling */
    .back-home-btn {
      position: absolute;
      top: 20px;
      left: 25px;
      font-size: 16px;
      color: #ffffff;
      background: rgba(0, 76, 140, 0.5);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: rgba(0, 76, 140, 0.8);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {

      .main {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 14px;
        padding: 8px;
      }

      button {
        padding: 12px;
      }

      p {
        font-size: 14px;
        color: #000000;
        font-weight: 500;
      }
    }

    .login-error-message {
      background: linear-gradient(90deg, #ff5f6d 0%, #ffc371 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 16px 20px;
      border-radius: 12px;
      margin: 0 0 20px 0;
      box-shadow: 0 4px 18px rgba(255, 95, 109, 0.15);
      text-align: center;
      letter-spacing: 0.5px;
      border: 2px solid #ff5f6d;
      animation: fadeIn 0.5s;
      box-sizing: border-box; /* ensure padding doesn't cause overflow */
      width: 100%;
      display: block;
    }

  </style>
</head>

<body>

  <!-- ✅ Back to Home Button -->
  <a href="{% url 'home' %}" class="back-home-btn">← Back to Home</a>

  <div class="main">
    <h1>TeleHealth Connect 24/7</h1>
    <h3>Login to your account</h3>


    {% if messages %}
      {% for message in messages %}
        <div class="login-error-message{% if message.tags %} {{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  

    <form id="loginForm" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don’t have an account?
      <a href="{% url 'signup' %}">Register here</a>
    </p>
  </div>
  <!-- Removed client-side interception: form now posts to Django login view -->

</body>

</html>
